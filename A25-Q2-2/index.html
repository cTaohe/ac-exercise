<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to HEX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sliders">
      <div class="slider">
        <h4 class="red">Red</h4>
        <input id="red" type="range" min="0" max="255" value="0">
        <h4 class="red red-number">0</h4>
      </div>
      <div class="slider">
        <h4 class="green">G</h4>
        <input id="green" type="range" min="0" max="255" value="0">
        <h4 class="green green-number">0</h4>
      </div>
      <div class="slider">
        <h4 class="blue">B</h4>
        <input type="range" min="0" max="255" value="0">
        <h4 class="blue blue-number">0</h4>
      </div>
    </div>
    <div class="displayhex">
      <input type="text" class="hex-value" value="#000000" readonly>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
